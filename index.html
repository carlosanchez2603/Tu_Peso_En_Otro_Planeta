<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->

    <!-- JavaScript Bundle with Popper -->

    <title>Planetas</title>
</head>
<body>
    <div class="fondo rounded">
        <div class="container text-center"><br>
            <div class="row">
                <div class="col"></div>
                <div class="col-10"><h1 >TU PESO EN OTRO PLANETA</h1><br></div>
                <div class="col"></div>
            </div>
        </div>
        <div class="container text-center text-justify">
            <div class="row">
                <div class="col">
                    <h3>
                        En &nbsp<b style= color:rgb(107,107,179)> Marte &nbsp </b> y &nbsp en &nbsp 
                        <b style= color:rgb(50,205,50)> Jupiter &nbsp </b> pesas &nbsp diferente &nbsp que &nbsp en &nbsp la &nbsp Tierra.
                    </h3>
                </div>
            </div><br><br><br>
            <div class="row  text-center ">
                <div class="col-sm-6  d-grid gap-5">
                    <h4><b>INTRODUCE TU PESO</b></h4>
                    <input type="number" id="peso" class="form-control" placeholder="000">
                    <div class="btn-group  btn-group-lg">
                        <button class="btn btn-primary" onclick="marte()" type="button">MARTE</button>
                        <button class="btn btn-success" onclick="jupiter()" type="button">JUPITER</button>
                        <button class="btn btn-warning" onclick="saturno()" type="button">SATURNO</button>
                    </div>
                    <button class="btn btn-danger" onclick="limpiar()" type="button">LIMPIAR</button><br>
                </div>
                <div class="col-sm-6">
                    <label class="form-label"><h4><b>RESULTADO</b></h4></label>
                    <h3><p id="planeta"></p>  </h3>
                    
                    <h2><label id="respuesta"></label></h2><br><br>
                </div>
            </div>
        </div>
